<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="RPS.css" rel="stylesheet" />
  <title>Rock, Paper, Scissors</title>
</head>
<body>
  <h1 class="title">ROCK, PAPER, SCISSORS!</h1>

  <!-- Game Mode Selection -->
  <div id="gameModeSelection">
    <button onclick="setGameMode('player')">Player vs Player</button>
    <button onclick="setGameMode('computer')">Player vs Computer</button>
  </div>

  <!-- Rock, Paper, Scissors Buttons -->
  <div id="choicesButtons" class="choices">
    <button onclick="playGame('👊')">👊</button>
    <button onclick="playGame('🖐️')">🖐️</button>
    <button onclick="playGame('✌️')">✌️</button>
  </div>
  <div id="scoreContainer" class="scoreContainer">
    <div id="player1Display">PLAYER 1: Waiting for selection...</div>
    <div id="player2Display">PLAYER 2: Waiting for selection...</div>
  </div>
  <div id="resultDisplay"></div>

  <div class="scoreDisplay">Player 1 Score: <span id="player1ScoreDisplay">0</span></div>
  <div class="scoreDisplay">Player 2 Score: <span id="player2ScoreDisplay">0</span></div>
  <div class="scoreDisplay">Tied: <span id="tiedScoreDisplay">0</span></div>

  <div class="buttons">
    <button onclick="resetGame()">Reset Game</button>
  </div>

  <div id="historyLog" class="historyLog"></div>

  <script src="RPS.js"></script>
</body>
</html>
